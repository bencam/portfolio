<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="row">
            <div class="logo col-xs-3">
                <img class="logo-img" src="img/logo/logo.svg" alt="Personal logo">
            </div>
            <div class="website-title col-xs-* text-right text-uppercase">
                <h1 class="title-big text-thin">Ben Campbell</h1>
                <h4 class="subtitle">Full-stack developer (in-training)</h4>
            </div>
        </header>

        <article>
            <section class="main_img_div row">
                <section class="main-img col-md-12">
                    <picture>
                        <source media="(min-width: 992px)" srcset="img/faces-1600_large_2x.jpg 2x, img/faces-1600_large_1x.jpg 1x">
                            <source media="(min-width: 600px)" srcset="img/faces-1200_medium_2x.jpg 2x, img/faces-1200_medium_1x.jpg 1x">
                                <img src="img/faces-800_small.jpg" alt="A painting of two faces">
                    </picture>
                </section>
            </section>
            <section class="featured-work-title row">
                <section class="featured-work-text col-md-12">
                    <h2>Featured Work</h2>
                </section>
            </section>
            <section class="featured-work-row row text-center">
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/orbs-1200_medium_2x.jpg 2x, img/orbs-1200_medium_1x.jpg 1x">
                            <img src="img/orbs-800_small.jpg" alt="A painting of three orbs">
                    </picture>
                    <h3 class="project-title text-uppercase">Orbs</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/blue-1200_medium_2x.jpg 2x, img/blue-1200_medium_1x.jpg 1x">
                            <img src="img/blue-800_small.jpg" alt="A painting featuring the color blue">
                    </picture>
                    <h3 class="project-title text-uppercase">Blue</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/mosaic-1200_medium_2x.jpg 2x, img/mosaic-1200_medium_1x.jpg 1x">
                            <img src="img/mosaic-800_small.jpg" alt="A mosaic of a figure dressed in white">
                    </picture>
                    <h3 class="project-title text-uppercase">Mosaic</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/wave-1200_medium_2x.jpg 2x, img/wave-1200_medium_1x.jpg 1x">
                            <img src="img/wave-800_small.jpg" alt="A painting of waves of different color">
                    </picture>
                    <h3 class="project-title text-uppercase">Wave</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/landscape-1200_medium_2x.jpg 2x, img/landscape-1200_medium_1x.jpg 1x">
                            <img src="img/landscape-800_small.jpg" alt="A painting of a yellow landscape">
                    </picture>
                    <h3 class="project-title text-uppercase">Landscape</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
                <section class="project col-sm-6 col-md-4">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/rock-1200_medium_2x.jpg 2x, img/rock-1200_medium_1x.jpg 1x">
                            <img src="img/rock-800_small.jpg" alt="A painting of a rock in the ocean">
                    </picture>
                    <h3 class="project-title text-uppercase">Rock</h3>
                    <p><a href="http://github.com">Link to project</a>
                    </p>
                </section>
            </section>
        </article>
        <footer>
            <section class="social">
                <a href="https://github.com/" class="fontawesome-github"></a>
                <a href="https://www.linkedin.com/" class="fontawesome-linkedin-sign"></a>
                <a href="https://twitter.com/" class="fontawesome-twitter"></a>
            </section>
        </footer>

    </div>
</body>

</html>
